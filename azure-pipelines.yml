trigger:
- master

pool:
  vmimage: 'ubuntu-latest'

steps:
- script: |
   matlab -nojvm -nodisplay -nosplash -r "addpath(genpath(pwd)); simplertestrun; quit"
   echo Successfully run my first MATLAB CI!