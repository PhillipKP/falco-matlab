trigger:
- master

pool:
  vmimage: Ubuntu 16.04

steps:
  - task: InstallMATLAB@0
    inputs:
      release: R2020a

  - task: RunMATLABTests@0
    inputs:
      codeCoverageCobertura: 'ci/testing_coverage.xml'
      selectByFolder: 'testing/testarchive/'
      sourceFolder: 'lib:models:setup'
      testResultsJUnit: 'ci/testing_results.xml'

